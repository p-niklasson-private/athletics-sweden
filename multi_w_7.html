<!DOCTYPE HTML>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Friidrott - Mångkamp - Kvinnor 7-kamp</title>
    <link rel="icon" href="images/favicon.jpg" type="image/jpg" />
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="includes/athletics-sweden-multi.js"></script>
    <script type="text/javascript" src="includes/ydn.db-is-core-qry.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3-theme-red.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="includes/athletics-sweden.css">
    
    <script type="text/javascript">
        init('w_7');
    </script>

</head>

<html>
<body onload="menu('w_7','Kvinnor 7-kamp')">
    <div id="menu"></div>
    <div id="header"></div>
    <div class="w3-container w3-round-large w3-light-grey w3-margin">
        <p></p>
        <center>
            <table border="0" cellpadding="2" cellspacing="0" width=320px>
                <tr>
                    <td align="left"><b>Gren</b></td>
                    <td align="center"><b>Resultat</b></td>
                    <td align="right"><b>Poäng</b></td>
                </tr>
                <tr>
                    <td>100 m häck [s]:</td>
                    <td><input type="number" id="mark_100H" class="right-text" min="0.0" max="999.99" step="0.01" onchange="calculateScoring('w_7', '100H', this.value)" /></td>
                    <td align="right"><div id="points_100H"></div></td>
                </tr>
                <tr>
                    <td>Höjdhopp [m]:</td>
                    <td><input type="number" id="mark_HJ" class="right-text" min="0.0" max="999.99" step="0.01" onchange="calculateScoring('w_7', 'HJ', this.value)" /></td>
                    <td align="right"><div id="points_HJ"></div></td>
                </tr>
                <tr>
                    <td>Kula [m]:</td>
                    <td><input type="number" id="mark_SP" class="right-text" min="0.0" max="999.99" step="0.01" onchange="calculateScoring('w_7', 'SP', this.value)" /></td>
                    <td align="right"><div id="points_SP"></div></td>
                </tr>
                <tr>
                    <td>200 meter [s]:</td>
                    <td><input type="number" id="mark_200" class="right-text" min="0.0" max="999.99" step="0.01" onchange="calculateScoring('w_7', '200', this.value)" /></td>
                    <td align="right"><div id="points_200"></div></td>
                </tr>
                <tr><td><p></p></td></tr>
                <tr>
                    <td>Längdhopp [m]:</td>
                    <td><input type="number" id="mark_LJ" class="right-text" min="0.0" max="999.99" step="0.01" onchange="calculateScoring('w_7', 'LJ', this.value)" /></td>
                    <td align="right"><div id="points_LJ"></div></td>
                </tr>
                <tr>
                    <td>Spjut [m]:</td>
                    <td><input type="number" id="mark_JT" class="right-text" min="0.0" max="999.99" step="0.01" onchange="calculateScoring('w_7', 'JT', this.value)" /></td>
                    <td align="right"><div id="points_JT"></div></td>
                </tr>
                <tr>
                    <td>800 meter [s]:</td>
                    <td><input type="number" id="mark_800" class="right-text" min="0.0" max="999.99" step="0.01" onchange="calculateScoring('w_7', '800', this.value)" /></td>
                    <td align="right"><div id="points_800"></div></td>
                </tr>
                <tr><td><p></p></td></tr>
                <tr>
                    <td colspan="2" align="left"><b>Totalpoäng:</b></td>
                    <td align="right"><b><div id="points_total"></b></div></td>
                </tr>
            </table>
            <input type="button" onClick="clean('w_7')" value="Rensa">
        </center>
        <p></p>
    </div>
    <div id="footer"></div>
</body>
</html>
