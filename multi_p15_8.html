<!DOCTYPE HTML>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Friidrott - Mångkamp - P15 8-kamp</title>
    <link rel="icon" href="images/favicon.jpg" type="image/jpg" />
    <script src="includes/athletics-sweden-multi.js"></script>
    <script src="includes/ydn.db-is-core-qry.js"></script>

    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3-theme-red.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="includes/athletics-sweden.css">
</head>

<html>
<body onload="init('p15_8','P15 8-kamp')">
    <div id="menu"></div>
    <div id="header"></div>
    <div class="w3-container w3-round-large w3-light-grey w3-margin">
        <p></p>
        <center>
            <table border="0" cellpadding="2" cellspacing="0" width=320px>
                <tr>
                    <td align="left"><b>Gren</b></td>
                    <td align="center"><b>Resultat</b></td>
                    <td align="right"><b>Poäng</b></td>
                </tr>
                <tr>
                    <td>80 m häck [s]:</td>
                    <td><input type="number" id="mark_80H" class="right-text" min="0.0" max="999.99" step="0.01" placeholder="0,00" onchange="calculateScoring('p15_8', '80H', this.value)" /></td>
                    <td align="right"><div id="points_80H"></div></td>
                </tr>
                <tr>
                    <td>Diskus [m]:</td>
                    <td><input type="number" id="mark_DT" class="right-text" min="0.0" max="999.99" step="0.01" placeholder="0,00" onchange="calculateScoring('p15_8', 'DT', this.value)" /></td>
                    <td align="right"><div id="points_DT"></div></td>
                </tr>
                <tr>
                    <td>Stavhopp [m]:</td>
                    <td><input type="number" id="mark_PV" class="right-text" min="0.0" max="999.99" step="0.01" placeholder="0,00" onchange="calculateScoring('p15_8', 'PV', this.value)" /></td>
                    <td align="right"><div id="points_PV"></div></td>
                </tr>
                <tr>
                    <td>Spjut [m]:</td>
                    <td><input type="number" id="mark_JT" class="right-text" min="0.0" max="999.99" step="0.01" placeholder="0,00" onchange="calculateScoring('p15_8', 'JT', this.value)" /></td>
                    <td align="right"><div id="points_JT"></div></td>
                </tr>
                <tr><td><p></p></td></tr>
                <tr>
                    <td>Längdhopp [m]:</td>
                    <td><input type="number" id="mark_LJ" class="right-text" min="0.0" max="999.99" step="0.01" placeholder="0,00" onchange="calculateScoring('p15_8', 'LJ', this.value)" /></td>
                    <td align="right"><div id="points_LJ"></div></td>
                </tr>
                <tr>
                    <td>Kula [m]:</td>
                    <td><input type="number" id="mark_SP" class="right-text" min="0.0" max="999.99" step="0.01" placeholder="0,00" onchange="calculateScoring('p15_8', 'SP', this.value)" /></td>
                    <td align="right"><div id="points_SP"></div></td>
                </tr>
                <tr>
                    <td>Höjdhopp [m]:</td>
                    <td><input type="number" id="mark_HJ" class="right-text" min="0.0" max="999.99" step="0.01" placeholder="0,00" onchange="calculateScoring('p15_8', 'HJ', this.value)" /></td>
                    <td align="right"><div id="points_HJ"></div></td>
                </tr>
                <tr>
                    <td>800 meter [s]:</td>
                    <td><input type="number" id="mark_800" class="right-text" min="0.0" max="999.99" step="0.01" placeholder="0,00" onchange="calculateScoring('p15_8', '800', this.value)" /></td>
                    <td align="right"><div id="points_800"></div></td>
                </tr>
                <tr><td><p></p></td></tr>
                <tr>
                    <td colspan="2" align="left"><b>Totalpoäng:</b></td>
                    <td align="right"><b><div id="points_total"></b></div></td>
                </tr>
            </table>
            <input type="button" onClick="clean('p15_8')" value="Rensa">
        </center>
        <p></p>
    </div>
    <div id="footer"></div>
</body>
</html>
