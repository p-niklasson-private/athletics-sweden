<!DOCTYPE HTML>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Friidrott - Mångkamp - Män Castorama</title>
    <link rel="icon" href="images/favicon.jpg" type="image/jpg" />
    <script src="includes/athletics-sweden-multi.js"></script>
    <script src="includes/ydn.db-is-core-qry.js"></script>

    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3-theme-red.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="includes/athletics-sweden.css">
</head>

<html>
<body onload="init('m_cast','Män Castorama')">
    <div id="menu"></div>
    <div id="header"></div>
    <div class="w3-container w3-round-large w3-light-grey w3-margin">
        <p></p>
        <center>
            <table border="0" cellpadding="2" cellspacing="0" width="320px">
                <tr>
                    <td align="left"><b>Notering</b></td>
                    <td colspan="2"><input type="text" id="note" size="14" onchange="calculateScoring('m_cast', 'note', this.value)" /></td>
                </tr>
                <tr><td colspan="3">&nbsp;</td></tr>
                <tr>
                    <td align="left"><b>Gren</b></td>
                    <td align="center"><b>Resultat</b></td>
                    <td align="right"><b>Poäng</b></td>
                </tr>
                <tr>
                    <td>Kula [m]:</td>
                    <td><input type="number" id="mark_SP" class="right-text" min="0.0" max="999.99" step="0.01" placeholder="0,00" onchange="calculateScoring('m_cast', 'SP', this.value)" /></td>
                    <td align="right"><div id="points_SP"></div></td>
                </tr>
                <tr>
                    <td>Diskus [m]:</td>
                    <td><input type="number" id="mark_DT" class="right-text" min="0.0" max="999.99" step="0.01" placeholder="0,00" onchange="calculateScoring('m_cast', 'DT', this.value)" /></td>
                    <td align="right"><div id="points_DT"></div></td>
                </tr>
                <tr>
                <td>Spjut [m]:</td>
                    <td><input type="number" id="mark_JT" class="right-text" min="0.0" max="999.99" step="0.01" placeholder="0,00" onchange="calculateScoring('m_cast', 'JT', this.value)" /></td>
                    <td align="right"><div id="points_JT"></div></td>
                </tr>
                <tr>
                    <td>Slägga [m]:</td>
                    <td><input type="number" id="mark_HT" class="right-text" min="0.0" max="999.99" step="0.01" placeholder="0,00" onchange="calculateScoring('m_cast', 'HT', this.value)" /></td>
                    <td align="right"><div id="points_HT"></div></td>
                </tr>
                <tr><td><p></p></td></tr>
                <tr>
                    <td colspan="2" align="left"><b>Totalpoäng:</b></td>
                    <td align="right"><b><div id="points_total"></b></div></td>
                </tr>
            </table>
            <input type="button" onClick="clean('m_cast')" value="Rensa">
        </center>
        <p></p>
    </div>
    <div id="footer"></div>
</body>
</html>
